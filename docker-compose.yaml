version: '3.8'

services:
  mariadb:
    image: 'mariadb:11.3.2'
    environment:
      MARIADB_USER: 'serienabend'
      MARIADB_PASSWORD: 'serienabend'
      MARIADB_DATABASE: 'serienabend'
      MARIADB_ROOT_PASSWORD: 'root'
    ports:
      - '3306:3306'
    volumes:
      - type: 'volume'
        source: 'mariadb-data'
        target: '/var/lib/mysql'
      - type: 'bind'
        source: './sql/tables.sql'
        target: '/docker-entrypoint-initdb.d/serienabend_tables.sql'
        read_only: true
    networks:
      - 'serienabend'

  phpmyadmin:
    image: 'phpmyadmin:5.2.1'
    environment:
      PMA_HOST: 'mariadb'
      PMA_USER: 'root'
      PMA_PASSWORD: 'root'
    ports:
      - '8080:80'
    networks:
      - 'serienabend'

networks:
  serienabend:

volumes:
  mariadb-data:
